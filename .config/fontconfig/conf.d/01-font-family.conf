<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>Roboto</family>
        <default><family>sans-serif</family></default>
    </alias>

    <alias>
        <family>Fira Sans</family>
        <default><family>sans-serif</family></default>
    </alias>

    <alias>
        <family>Noto Serif</family>
        <default><family>serif</family></default>
    </alias>

    <alias>
        <family>Noto Serif CJK SC</family>
        <default><family>serif</family></default>
    </alias>

    <alias>
        <family>Hack</family>
        <default><family>monospace</family></default>
    </alias>

    <alias>
        <family>Hack Nerd Font</family>
        <default><family>monospace</family></default>
    </alias>

     <alias>
        <family>Source Code Pro</family>
        <default><family>monospace</family></default>
    </alias>

    <alias>
        <family>Fira Mono</family>
        <default><family>monospace</family></default>
    </alias>

    <match>
        <test name="family" compare="eq" > <string>sans-serif</string> </test>
        <test name="family" compare="eq" > <string>Noto Serif</string> </test>
        <edit mode="delete" name="family"/>
    </match>

    <match>
        <test name="family" compare="eq" > <string>sans-serif</string> </test>
        <test name="family" compare="eq" > <string>Noto Serif CJK SC</string> </test>
        <edit mode="delete" name="family"/>
    </match>

    <match>
        <test name="family" compare="eq" > <string>sans-serif</string> </test>
        <test name="family" compare="eq" > <string>Hack</string> </test>
        <edit mode="delete" name="family"/>
    </match>

    <match>
        <test name="family" compare="eq" > <string>sans-serif</string> </test>
        <test name="family" compare="eq" > <string>Hack Nerd Font</string> </test>
        <edit mode="delete" name="family"/>
    </match>

    <match>
        <test name="family" compare="eq" > <string>sans-serif</string> </test>
        <test name="family" compare="eq" > <string>Source Code Pro</string> </test>
        <edit mode="delete" name="family"/>
    </match>

    <match>
        <test name="family" compare="eq" > <string>sans-serif</string> </test>
        <test name="family" compare="eq" > <string>Fira Mono</string> </test>
        <edit mode="delete" name="family"/>
    </match>
</fontconfig>

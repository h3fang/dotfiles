add_newline = false
scan_timeout = 30
command_timeout = 200

format = """
[┌─ ](fg:39)\
$username\
$hostname\
$conda\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$time\
$cmd_duration\
$line_break\
[└─ ](fg:39)\
$status\
$character
"""

[conda]
format = "[$symbol$environment]($style) "
style = "bold 197"
ignore_base = false

[directory]
truncation_length=0
style = "bold 10"

[status]
disabled = false
style = "bg:197"
format = '[$status]($style) '

[time]
disabled = false
format = "[$time]($style) "

